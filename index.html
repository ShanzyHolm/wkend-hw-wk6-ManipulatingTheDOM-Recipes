<div class="grid">

    <div class="cell">
      <h1>My Recipe Collection</h1>

    <div class="cell3" id="saved">
      <h3>Saved Recipe Cards</h3>
        <button id="delete-all" class="button" type="button">Delete All</button>

<body>
  <div class="container">

    <div class="grid">

          <form id="new-recipe-form">
            <div id="form-wrapper">

              <div class="form-item" id="name">
                <label for="name">* Recipe Name:</label>
                <input type="text" id="name" placeholder="Type the recipe's name" required>
              </div>

              <div class="grid">
                <div class="grid-row">
                  <div class="cell">
                    <div class="form-item">
                      <label for="servings">* Number of Servings:</label>
                      <select id="servings" required>
                        <option value="" disabled selected>Please Select</option>
                        <option value="1">Single Serving</option>
                        <option value="2">2 People</option>
                        <option value="4">4 People</option>
                        <option value="6+">6+ People</option>
                      </select>
                    </div>
                  </div>

                  <div class="cell">
                    <div class="form-item">
                      <label for="diet">Dietary Information</label>
                      <select id="diet">
                        <option value="" disabled selected>Please Select</option>
                        <option value="nut">Nut Free</option>
                        <option value="carb">Low Carb</option>
                        <option value="sodium">Low Sodium</option>
                        <option value="low-fat">Low Fat</option>
                        <option value="protein">High Protein</option>
                        <option value="fat-free">Fat Free</option>
                        <option value="gluten">Gluten Free</option>
                        <option value="lactose">Lactose Free</option>
                        <option value="diabetic">Diabetic</option>
                        <option value="veggie">Vegetarian</option>
                        <option value="vegan">Vegan</option>
                        <option value="other">Other</option>
                        <option value="none">None</option>
                      </select>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-item" id="description">
                <label for="description">Recipe Description<br>and Notes:</label>
                <textarea id="description" placeholder="Include a description or notes about your recipe" rows="3" cols="80"></textarea>
